<ion-header>

  <ion-navbar>
    <ion-title>{{ 'REGISTRO' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doRegister()">
    <ion-list>

      <!--
      <ion-item>
        <ion-label fixed>{{ 'NAME' }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-input type="text" [(ngModel)]="registerData.username" name="username" placeholder="Nombre de usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" [(ngModel)]="registerData.email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="registerData.password1" name="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="registerData.password2" name="password" placeholder="Contraseña (confirmación)"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="primary" block>{{ 'REGISTRATE' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
