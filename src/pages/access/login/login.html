<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Nombre de usuario o email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-input type="password" [(ngModel)]="loginData.password" name="password" placeholder="ConstraseÃ±a"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="primary" block>{{ 'ACCEDE' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
