<ion-header>
  <ion-navbar>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let post of posts'>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
        <!--imagen de perfil del autor-->
        <!--link al perfil del autor-->
      </ion-avatar>
      <h2>{{ post.author }}</h2>
      <p>{{ post.creation_date }}</p>
    </ion-item>
    <p>{{ post.title }}</p>
    <img src="img/advance-card-bttf.png">
    <!--imagen de cabecera del post-->
    <ion-card-content>
      <p>{{ post.description }}</p>
      <button ion-button center clear small (click)="goToPost(post.id)">
        <div>Leer m√°s</div>
      </button>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
